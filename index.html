<script>

const perguntas=[

let etapa=0;
let provaIndex=0;
let pontos=0;

// INICIAR
function startGame(){
document.querySelector(".content").innerHTML="";
mostrarHistoria(0);
}

function mostrarHistoria(i){
const app=document.querySelector(".app");
const box=document.createElement("div");
box.className="game-box";
box.innerHTML=`
<p>${historia[i]}</p>
<button class="btn btn-primary">${i<historia.length-1?"Continuar":"Analisar Provas"}</button>`;
app.appendChild(box);

box.querySelector("button").onclick=()=>{
box.remove();
i<historia.length-1?mostrarHistoria(i+1):abrirProvas();
}
}

// PROVAS
function abrirProvas(){
document.getElementById("provas").style.display="block";
renderProva();
}

function renderProva(){
const p=provas[provaIndex];
document.getElementById("provasBox").innerHTML=`
<h3>${p.titulo}</h3>

}

function nextProva(){
if(provaIndex<provas.length-1){provaIndex++;renderProva();}
}
function prevProva(){
if(provaIndex>0){provaIndex--;renderProva();}
}
function fecharProvas(){
document.getElementById("provas").style.display="none";

}

// INTERROGAT√ìRIO
function abrirInterrogatorio(){

renderPergunta();
}

function renderPergunta(){
const p=perguntas[perguntaIndex];
let html=`<h3>Interrogat√≥rio</h3><p>${p.q}</p>`;
p.op.forEach(o=>{
html+=`<button class="btn btn-option" onclick="responder(${o.c})">${o.t}</button>`;
});
document.getElementById("interrogatorioBox").innerHTML=html;
}

function responder(correta){
if(correta) pontos++;
perguntaIndex++;
if(perguntaIndex<perguntas.length){
renderPergunta();
}else{

}
}

// FINAL
function finalizar(){
let texto=pontos>=3
?"‚úÖ CONCLUS√ÉO CORRETA<br>O colega de trabalho tentou silenciar Elisa ap√≥s ela descobrir um esquema ilegal."

}
