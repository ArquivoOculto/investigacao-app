<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:radial-gradient(circle at top,#020617,#000);color:#e5e7eb}
.intro{position:fixed;inset:0;background:url("https://i.ibb.co/RTwVMtJr/file-000000001c64720e8a39d9ce59a7b6a4.png") center/cover no-repeat;display:flex;align-items:center;justify-content:center;z-index:9;animation:fadeOut 1s ease forwards;animation-delay:2.5s}
.intro::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.7)}
.intro h1{position:relative;z-index:1;font-size:2rem;text-shadow:0 0 20px #38bdf8}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

.app{max-width:420px;margin:auto;min-height:100vh;background:#020617;border-radius:18px;overflow:hidden}
.cover{height:180px;background:url("https://i.ibb.co/RTwVMtJr/file-000000001c64720e8a39d9ce59a7b6a4.png") center/cover no-repeat}
.content{padding:20px;text-align:center}

.btn{width:100%;margin-top:10px;padding:14px;border-radius:14px;border:none;cursor:pointer;font-weight:bold}
.btn-primary{background:#38bdf8;color:#020617}
.btn-option{background:#111827;color:#e5e7eb;border:1px solid #38bdf8}
.btn-option:hover{background:#38bdf8;color:#020617}

.game-box{padding:20px;border-top:2px solid #38bdf8;animation:fadeIn .4s ease;text-align:center}

.dossie{position:fixed;inset:0;background:rgba(0,0,0,.95);z-index:20;display:none;overflow:auto}

</style>
</head>

<body>

<div class="intro"><h1>Investiga√ß√£o Criminal</h1></div>

<div class="app">

<!-- P√ÅGINA 1 - HOME -->
<div class="cover"></div>
<div class="content" id="home">
<h2>Investiga√ß√£o Criminal</h2>
<p>Descubra a verdade por tr√°s dos crimes.</p>
<button class="btn btn-primary" onclick="abrirCasos()">Iniciar Jogo</button>
</div>

<!-- P√ÅGINA 2 - CASOS -->
<div class="content" id="casos" style="display:none">
<h2>Casos Dispon√≠veis</h2>
<button class="btn btn-option" onclick="startGame()">üïµÔ∏è Caso 01 ‚Äî O Desaparecimento de Elisa</button>
</div>

</div>

<div class="dossie" id="dossie">
  <div class="dossie-box" id="dossieBox"></div>
</div>

<script>
/* NAVEGA√á√ÉO */
function abrirCasos(){
document.getElementById("home").style.display="none";
document.getElementById("casos").style.display="block";
}

/* HIST√ìRIA */
const historia=[
{texto:"Elisa era uma jovem reservada, mas nos √∫ltimos dias parecia assustada."},
{texto:"Ela comentou com colegas que havia descoberto algo grave."},
{texto:"Na noite do desaparecimento, uma liga√ß√£o misteriosa foi registrada."},
{texto:"O quarto da v√≠tima estava revirado, sem sinais de arrombamento."},
{texto:"O celular foi encontrado escondido, com mensagens apagadas."},
{texto:"As provas apontam para algu√©m pr√≥ximo."}
];

const dossieData=[
{nome:"Melhor Amiga",img:"https://i.ibb.co/Nxv9L3g/amiga.jpg",texto:"Comportamento estranho ap√≥s o sumi√ßo."},
{nome:"Ex-namorado",img:"https://i.ibb.co/8dRZLkN/ex.jpg",texto:"Hist√≥rico de brigas recentes."},
{nome:"Colega de Trabalho",img:"https://i.ibb.co/k2kC8Xk/colega.jpg",texto:"Acesso √†s informa√ß√µes descobertas por Elisa."},
{nome:"Vizinho",img:"https://i.ibb.co/FgZ9X3h/vizinho.jpg",texto:"Testemunha inconsistente."}
];

let provas=0, hIndex=0, dIndex=0;

function startGame(){
document.getElementById("casos").style.display="none";
mostrarHistoria();
}

function mostrarHistoria(){
const app=document.querySelector(".app");
const box=document.createElement("div");
box.className="game-box";
box.innerHTML=`
<p>${historia[hIndex].texto}</p>
<button class="btn btn-primary">${hIndex<historia.length-1?"Continuar":"Analisar Dossi√™"}</button>
`;
app.appendChild(box);
box.querySelector("button").onclick=()=>{
box.remove();
hIndex<historia.length-1?(hIndex++,mostrarHistoria()):abrirDossie();
};
}

function abrirDossie(){
document.getElementById("dossie").style.display="block";
renderDossie();
}

function renderDossie(){
const d=dossieData[dIndex];
document.getElementById("dossieBox").innerHTML=`
<img src="${d.img}">
<h3>${d.nome}</h3>
<p>${d.texto}</p>
<button class="btn btn-option" onclick="provas++;alert('Prova analisada')">üîé Analisar Prova</button>
<button class="btn btn-option" onclick="dIndex>0&&dIndex--;renderDossie()">‚¨Ö</button>
<button class="btn btn-option" onclick="dIndex<dossieData.length-1&&dIndex++;renderDossie()">‚û°</button>
<button class="btn btn-primary" onclick="finalizar()">Finalizar An√°lise</button>
`;
}

function finalizar(){
document.getElementById("dossie").style.display="none";
if(provas>=2)interrogatorio();
else{alert("Analise mais provas");abrirDossie();}
}

function interrogatorio(){
const app=document.querySelector(".app");
const box=document.createElement("div");
box.className="game-box";
box.innerHTML=`
<h3>Quem √© o culpado?</h3>
<button class="btn btn-option" onclick="final(false)">Melhor Amiga</button>
<button class="btn btn-option" onclick="final(false)">Ex-namorado</button>
<button class="btn btn-option" onclick="final(true)">Colega de Trabalho</button>
<button class="btn btn-option" onclick="final(false)">Vizinho</button>
`;
app.appendChild(box);
}

function final(acerto){
const app=document.querySelector(".app");
const box=document.createElement("div");
box.className="game-box";
box.innerHTML=acerto?`
<h2>‚úÖ Caso Resolvido</h2>
<p>O culpado foi identificado corretamente.</p>
<button class="btn btn-primary" onclick="location.reload()">Voltar ao in√≠cio</button>
`:
`
<h2>‚ùå Investiga√ß√£o Falhou</h2>
<p>O verdadeiro culpado escapou.</p>
<button class="btn btn-primary" onclick="location.reload()">Tentar novamente</button>
`;
app.appendChild(box);
}
</script>

</body>
</html>
