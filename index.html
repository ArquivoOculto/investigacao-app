<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Investiga√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== PWA ===== -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">

  <!-- ===== CSS ===== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.25s ease;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #020617, #000);
      color: #fff;
      min-height: 100vh;
    }

    /* ===== INTRO ===== */
    .intro {
      position: fixed;
      inset: 0;
      background: url("cover.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }

    .intro::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
    }

    .intro h1 {
      position: relative;
      z-index: 2;
      font-size: 2rem;
      text-shadow: 0 0 20px #38bdf8;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ===== APP ===== */
    .app {
      max-width: 420px;
      margin: auto;
      min-height: 100vh;
      background: linear-gradient(180deg, #020617, #020617ee);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== CAPA ===== */
    .cover {
      height: 180px;
      background: url("cover.jpg") center/cover no-repeat;
      box-shadow: inset 0 -60px 80px rgba(0,0,0,0.8);
    }

    .profile {
      text-align: center;
      margin-top: -50px;
    }

    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #020617;
      box-shadow: 0 0 15px rgba(56,189,248,0.6);
    }

    h2 {
      margin-top: 10px;
    }

    .phrase {
      color: #c7d2fe;
      margin: 10px;
    }

    /* ===== BOT√ïES ===== */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px;
    }

    .btn {
      padding: 14px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-intro {
      background: transparent;
      border: 1px solid #38bdf8;
      color: #38bdf8;
    }

    .btn-intro:hover {
      background: #38bdf8;
      color: #020617;
    }

    .btn-play {
      background: #38bdf8;
      color: #020617;
      box-shadow: 0 0 20px rgba(56,189,248,0.7);
    }

    /* ===== JOGO ===== */
    [data-game-box] {
      padding: 20px;
      border-top: 2px solid #38bdf8;
    }

    [data-game-box] button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #38bdf8;
      border-radius: 12px;
      cursor: pointer;
    }

    [data-game-box] button:hover {
      background: #38bdf8;
      color: #020617;
    }

    small {
      color: #94a3b8;
      display: block;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div class="intro">
    <h1>Jogo de Investiga√ß√£o</h1>
  </div>

  <!-- APP -->
  <div class="app">
    <div class="cover"></div>

    <div class="profile">
      <img src="icon.png" alt="Perfil">
      <h2>Investiga√ß√£o Criminal</h2>
      <p class="phrase">Descubra a verdade por tr√°s do caso.</p>
    </div>

    <div class="buttons">
      <button class="btn btn-play" onclick="startGame()">Iniciar Investiga√ß√£o</button>
      <button class="btn btn-intro" id="installBtn" hidden>Instalar App</button>
    </div>

    <small>¬© Jogo Interativo</small>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    /* ===== PWA ===== */
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });

    installBtn.addEventListener("click", async () => {
      deferredPrompt.prompt();
      deferredPrompt = null;
    });

    /* ===== JOGO ===== */
    function startGame() {
      const box = document.createElement("div");
      box.setAttribute("data-game-box", "true");

      box.innerHTML = `
        <h3>üïµÔ∏è Caso 01</h3>
        <p>Elisa desapareceu misteriosamente. O que voc√™ faz primeiro?</p>
        <button onclick="alert('Voc√™ foi at√© a casa dela')">Investigar a casa</button>
        <button onclick="alert('Voc√™ interrogou os amigos')">Interrogar amigos</button>
      `;

      document.querySelector(".app").appendChild(box);
    }
  </script>

</body>
</html>
