</style>
</head>

<body>

<div class="intro"><h1>Investiga√ß√£o Criminal</h1></div>

<script>
// HIST√ìRIA
const historia=[
"Elisa desapareceu numa noite fria e silenciosa.",
"Nos √∫ltimos dias, ela demonstrava medo e nervosismo.",
"Seu celular escondia mensagens apagadas.",
"Testemunhas ouviram uma discuss√£o.",
"Agora voc√™ deve analisar as provas."
];

// PROVAS (com resultado expl√≠cito)
const provas=[
{
titulo:"üì± Celular de Elisa",
img:"https://i.ibb.co/qkKk6V9/phone.jpg",
texto:"Mensagens apagadas e amea√ßas recentes.",
significado:"Resultado: Elisa estava sendo coagida por algu√©m do trabalho."
},
{
titulo:"üìπ C√¢meras de Seguran√ßa",
img:"https://i.ibb.co/G2Q4k2N/camera.jpg",
texto:"Ela conversa com um homem horas antes do sumi√ßo.",
significado:"Resultado: O colega de trabalho mentiu no depoimento."
},
{
titulo:"üìì Anota√ß√µes",
img:"https://i.ibb.co/8d9v4mM/notebook.jpg",
texto:"Elisa anotou provas de um esquema ilegal.",
significado:"Resultado: O crime teve motiva√ß√£o para silenciar a v√≠tima."
},
{
titulo:"üëÇ Testemunha",
img:"https://i.ibb.co/NxP9fL0/witness.jpg",
texto:"Discuss√£o intensa foi ouvida na noite do crime.",
significado:"Resultado: O encontro terminou em conflito."
}
];

// INTERROGAT√ìRIO FINAL
const perguntas=[
{q:"Elisa descobriu algo ilegal no trabalho?",op:[{t:"Sim",c:true},{t:"N√£o",c:false}]},
{q:"Seu n√∫mero aparece nas mensagens apagadas?",op:[{t:"N√£o sei explicar",c:false},{t:"Sim, discutimos",c:true}]},
{q:"Voc√™ encontrou Elisa naquele dia?",op:[{t:"N√£o vi ela",c:false},{t:"Sim, depois do trabalho",c:true}]},
{q:"Houve uma discuss√£o naquela noite?",op:[{t:"N√£o",c:false},{t:"Sim, perdi o controle",c:true}]}
];

// üëâ INTERROGAT√ìRIO EXTRA (ANTES DO FINAL)
const interrogatorioExtra=[
{q:"Por que voc√™ apagou as mensagens?",c:true},
{q:"Elisa amea√ßou denunciar o esquema?",c:true},
{q:"Voc√™ estava nervoso naquela noite?",c:true}
];

let provaIndex=0;
let pontos=0;
let perguntaIndex=0;
let extraIndex=0;

// IN√çCIO
function startGame(){
document.querySelector(".content").innerHTML="";
mostrarHistoria(0);
}

function mostrarHistoria(i){
const app=document.querySelector(".app");
const box=document.createElement("div");
box.className="game-box";
box.innerHTML=`<p>${historia[i]}</p>
<button class="btn btn-primary">${i<historia.length-1?"Continuar":"Analisar Provas"}</button>`;
app.appendChild(box);

box.querySelector("button").onclick=()=>{
box.remove();
i<historia.length-1?mostrarHistoria(i+1):abrirProvas();
}
}

// PROVAS
function abrirProvas(){
document.getElementById("provas").style.display="block";
renderProva();
}

function renderProva(){
const p=provas[provaIndex];
document.getElementById("provasBox").innerHTML=`
<h3>${p.titulo}</h3>
<img src="${p.img}">
<p>${p.texto}</p>
<p><strong>${p.significado}</strong></p>
<button class="btn btn-option" onclick="prevProva()">‚¨Ö</button>
<button class="btn btn-option" onclick="nextProva()">‚û°</button>
<button class="btn btn-primary" onclick="fecharProvas()">Interrogat√≥rio Inicial</button>`;
}

function nextProva(){if(provaIndex<provas.length-1){provaIndex++;renderProva();}}
function prevProva(){if(provaIndex>0){provaIndex--;renderProva();}}

function fecharProvas(){
document.getElementById("provas").style.display="none";
abrirInterrogatorioExtra();
}

// INTERROGAT√ìRIO EXTRA
function abrirInterrogatorioExtra(){
document.getElementById("interrogatorio").style.display="block";
renderExtra();
}

function renderExtra(){
const q=interrogatorioExtra[extraIndex];
document.getElementById("interrogatorioBox").innerHTML=`
<h3>Interrogat√≥rio</h3>
<p>${q.q}</p>
<button class="btn btn-option" onclick="extraResposta(true)">Responder</button>`;
}

function extraResposta(){
pontos++;
extraIndex++;
extraIndex<interrogatorioExtra.length?renderExtra():renderPergunta();
}

// INTERROGAT√ìRIO FINAL
function renderPergunta(){
const p=perguntas[perguntaIndex];
let html=`<h3>Interrogat√≥rio Final</h3><p>${p.q}</p>`;
p.op.forEach(o=>{
html+=`<button class="btn btn-option" onclick="responder(${o.c})">${o.t}</button>`;
});
document.getElementById("interrogatorioBox").innerHTML=html;
}

function responder(c){
if(c)pontos++;
perguntaIndex++;
perguntaIndex<perguntas.length?renderPergunta():finalizar();
}

// FINAL
function finalizar(){
let texto=pontos>=6
?"‚úÖ CASO SOLUCIONADO<br>O colega de trabalho √© o culpado. Elisa foi silenciada."
:"‚ùå CASO INCONCLUSIVO<br>Faltaram decis√µes corretas.";

document.getElementById("interrogatorioBox").innerHTML=`
<h3>Conclus√£o</h3>
<p>${texto}</p>
<button class="btn btn-primary" onclick="location.reload()">Reiniciar</button>`;
}
</script>
